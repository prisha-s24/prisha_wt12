<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Professional Resume Builder</title>
<style>
* {
  box-sizing: border-box;
  font-family: "Poppins";
}
body {
  margin: 0;
  padding: 0;
}

/* ---- FORM PAGE WITH SUNSET THEME ---- */
.form-page {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ff9a8b, #ff6a88, #d38312);
  color: #3a1d1d;
  transition: all 0.5s ease;
}

.form-container {
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(20px);
  border-radius: 16px;
  padding: 40px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.form-container h1 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 700;
  color: #4a1d1d;
}

label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
  color: #4a1d1d;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 15px;
  background: rgba(255, 255, 255, 0.9);
}

button {
  padding: 12px;
  margin-top: 25px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(45deg, #ff758c, #ff7eb3);
  color: white;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  transform: scale(1.05);
}

/* ---- RESUME PAGE ---- */
.resume-page {
  display: none;
  min-height: 100vh;
  background: #fff6f2;
  justify-content: center;
  padding: 40px;
}

.resume-container {
  width: 900px;
  max-width: 95%;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  display: grid;
  grid-template-columns: 1fr 2fr;
  overflow: hidden;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ---- SIDEBAR ---- */
.resume-sidebar {
  background: linear-gradient(180deg, #d66d50, #ff9a8b);
  color: white;
  padding: 30px 20px;
}

.resume-sidebar h2 {
  border-bottom: 2px solid rgba(255, 255, 255, 0.6);
  padding-bottom: 5px;
  margin-bottom: 15px;
}
.resume-sidebar p {
  margin: 6px 0;
  line-height: 1.6;
  font-size: 15px;
}
.resume-sidebar ul {
  padding-left: 18px;
  margin: 0;
}
.resume-sidebar ul li {
  margin: 5px 0;
}

/* ---- MAIN CONTENT ---- */
.resume-main {
  padding: 40px;
}

.resume-header {
  border-bottom: 3px solid #ff6a88;
  margin-bottom: 25px;
  padding-bottom: 10px;
}

.resume-header h1 {
  margin: 0;
  color: #c0392b;
  font-size: 2em;
  font-weight: 700;
}

.resume-section {
  margin-bottom: 25px;
}

.resume-section h2 {
  color: #e74c3c;
  font-size: 1.2em;
  border-left: 4px solid #ff6a88;
  padding-left: 10px;
  margin-bottom: 10px;
}

.resume-section p {
  color: #444;
  line-height: 1.6;
}

/* ---- BUTTONS ---- */
.buttons {
  text-align: center;
  margin-top: 30px;
}

.buttons button {
  width: auto;
  margin: 10px;
  background: linear-gradient(45deg, #ff6a88, #d38312);
  color: white;
  font-size: 15px;
  padding: 10px 20px;
  border-radius: 8px;
}
.buttons button:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<!-- FORM PAGE -->
<div class="form-page" id="formPage">
<div class="form-container">
<h1>Professional Resume Builder</h1>
<form id="resumeForm">

<label>Full Name:</label>
<input type="text" id="name" required placeholder="Enter your full name">

<label>Email:</label>
<input type="email" id="email" required placeholder="example@gmail.com">

<label>Phone:</label>
<input type="text" id="phone" required placeholder="+91 9135736824">

<label>Education:</label>
<textarea id="education" required placeholder="Your education details"></textarea>

<label>Skills (comma separated):</label>
<textarea id="skills" required placeholder="e.g. HTML, CSS, JavaScript"></textarea>

<label>Experience:</label>
<textarea id="experience" required placeholder="Your work experience or projects"></textarea>

<button type="submit">Generate Resume â†’</button>
</form>
</div>
</div>

<!-- RESUME PAGE -->
<div class="resume-page" id="resumePage">
<div class="resume-container">

<div class="resume-sidebar">
<h2>Contact</h2>
<p id="rEmail"></p>
<p id="rPhone"></p>

<h2>Skills</h2>
<ul id="rSkills"></ul>
</div>

<div class="resume-main">
<div class="resume-header">
<h1 id="rName"></h1>
</div>

<div class="resume-section">
<h2>ðŸŽ“ Education</h2>
<p id="rEducation"></p>
</div>

<div class="resume-section">
<h2>Experience</h2>
<p id="rExperience"></p>
</div>

<div class="buttons">
<button onclick="window.print()">Save as PDF</button>
<button id="editBtn">Edit Info</button>
</div>
</div>
</div>
</div>

<script>
const formPage = document.getElementById("formPage");
const resumePage = document.getElementById("resumePage");
const form = document.getElementById("resumeForm");

window.addEventListener("load", () => {
  const saved = JSON.parse(localStorage.getItem("resumeData"));
  if (saved) showResume(saved);
});

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const data = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    education: document.getElementById("education").value,
    skills: document.getElementById("skills").value,
    experience: document.getElementById("experience").value,
  };
  localStorage.setItem("resumeData", JSON.stringify(data));
  showResume(data);
});

function showResume(d) {
  document.getElementById("rName").textContent = d.name;
  document.getElementById("rEmail").textContent = d.email;
  document.getElementById("rPhone").textContent = d.phone;
  document.getElementById("rEducation").textContent = d.education;
  document.getElementById("rExperience").textContent = d.experience;

  document.getElementById("rSkills").innerHTML = d.skills
    .split(",")
    .map(s => `<li>${s.trim()}</li>`)
    .join("");

  formPage.style.display = "none";
  resumePage.style.display = "flex";
}

document.getElementById("editBtn").addEventListener("click", () => {
  resumePage.style.display = "none";
  formPage.style.display = "flex";
});
</script>
</body>
</html>
